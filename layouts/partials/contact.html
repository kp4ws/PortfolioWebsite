<div class="contact-container">
    <!--TODO: Add custom thank you page-->
    <form name="contact" class="contact-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" netlify>

        <p style="visibility: hidden;">
            <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
        </p>

        <label class="form-label" for="name">Name</label>
        <input class="form-field" type="text" id="name" name="name" placeholder="Your name.." />

        <label class="form-label" for="email">Email</label>
        <input class="form-field" type="email" id="email" name="email" placeholder="Your email.." />

        <label class="form-label" for="message">Message</label>
        <textarea class="form-field" id="message" name="message" placeholder="Write something.."
            style="height:200px; max-height: 10px;"></textarea>

        <div data-netlify-recaptcha></div>
        <button class="submit-button" type="submit">Send</button>

        <!-- <div class="form-field">
                    <label for="name" class="form-label">Message</label>
                    <textarea class="form-input" rows="3" cols="24" placeholder="Message" id="message"></textarea>
                </div> -->

    </form>
</div>
